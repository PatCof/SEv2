<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kadwa&family=Langar&family=Lato:wght@100;300&family=REM&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'lms/css/dashboard.css' %}">
    <link rel="icon" href="{% static 'lms/images/logo.png' %}" type="image/png">
    <title>Wawawi</title>
</head>
<body>

<!-- Side Navigation Bar -->
<nav class="sidenav">
    <ul>
        <li>
            <a href="{% url 'lms:dashboard' %}">
                <img class="logo" src="{% static 'lms/images/logo.png' %}" alt="Your Logo">
            </a>
        </li>
        <li>
            <a href="{% url 'lms:profile' %}">
                <i class="fa fa-user"></i>
                <span>Profile</span>
            </a>
        </li>
        <li>
            <a href="{% url 'lms:dashboard' %}">
                <i class="fa fa-tachometer"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-book"></i>
                <span>Courses</span>
            </a>
        </li>
<!--        <li>-->
<!--            <a href="#">-->
<!--                <i class="fa fa-calendar"></i>-->
<!--                <span>Activities</span>-->
<!--            </a>-->
<!--        </li>-->
        <li>
            <a href="{% url 'lms:inbox' %}">
                <i class="fa fa-inbox"></i>
                <span>Inbox</span>
            </a>
        </li>

        <li>
            <a href="{% url 'logout' %}">
                <i class="fa fa-sign-out"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</nav>

<!-- Section Content -->
<section class="content">
    <div class="header-container">
        <h1 class="db">Course Title</h1>
        <h1 class="wl">Wi-Learn</h1>
    </div>
</section>

<section class="dashboard-content">
    <form id="dashboard-form">
        <div class="form-group">
            <label for="module">MODULE:</label>
            <input type="text" id="module" name="module" placeholder="Enter module name" required>
        </div>
        <div class="form-group">
            <label for="content">CONTENT:</label>
            <textarea id="content" name="content" rows="6" placeholder="Enter content here" required></textarea>
        </div>
        <div class="button-containers">
            <button class="cancel-button" onclick="discardCourse()">Cancel</button>
            <button class="save-button">Save</button>
            <button class="publish-button">Publish</button>
        </div>
    </form>
</section>

<script src="{% static 'lms/js/dashboard.js' %}">

</script>
</body>
</html>
