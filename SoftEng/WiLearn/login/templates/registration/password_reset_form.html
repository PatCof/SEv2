<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}

  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.nordangliaeducation.com/-/media/corporate/news-events/theimportanceofonlinelearningtostudentsandteachers/nis_jakarta_2019_079.jpg?rev=cdc33a3e28894f1687d100a0652ac9c3&hash=20A878EE659EC3750BC27A4D31BDFD09');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('YOUR_IMAGE_URL');
        background-size: cover;
        background-position: center;
        z-index: -1;
      }
  
      .background-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
      }

    .reset-form {
      background: #ffffff;
      padding: 50px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .reset-form h2 {
      margin-bottom: 40px;
      font-size: 40px;
    }

    .reset-form p {
      margin-bottom: 50px;
      color: #888;
    }

    .reset-form input[type="email"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 70px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .reset-form input[type="submit"] {
        background-color: rgb(235, 228, 228);
        width: 100px;
        height: 100px;
        border: #888;
        color: #888;
        border-radius: 10px;
        font-size: 40px;
        margin-bottom: 60px;
    }

    .reset-form input[type="submit"]:hover {
      background-color: rgb(201, 195, 195);
      width: 100px;
        height: 100px;
      border: #888;
      color: #888;
      border-radius: 10px;
      font-size: 40px;
      margin-bottom: 60px;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .navbar img {
      width: 30px;
      height: 30px;
      margin-right: 5px;
    }

    .navbar h1 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="{% static 'login/images/logo.png' %}" alt="Logo">
    <h1>wawawi</h1>
  </div>
  <div class="background-overlay"></div>
  <div class="reset-form">
    <h2>Enter your email</h2>
    <p>the email you used to sign in</p>
    <form action="." method="post">
      {% csrf_token %}
      {{ form.as_p }}

<!--      <input type="email" name="email" placeholder="Enter your email" required><br>-->
      <input type="submit" value="â†’">
    </form>



  </div>
</body>
</html>
